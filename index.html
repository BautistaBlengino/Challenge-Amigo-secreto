<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/question-mark.ico" type="image/x-icon">
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
        </header>
        
        <div class="input-wrapper">
            <input type="text" id="amigo" class="input-name" placeholder="Nombre del participante">
            <button id="btnAñadir" class="button-add">Añadir</button>
        </div>

        <ul id="listaAmigos" class="name-list"></ul>
        <ul id="resultado" class="result-list"></ul>

        <div class="button-container">
            <button id="btnSortear" class="button-draw">Sortear</button>
            <button id="btnReiniciar" class="button-reset">Reiniciar</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
